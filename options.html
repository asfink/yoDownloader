<!DOCTYPE html>
<html>
  <head>
    <title> 
     Y0! Chrome Downloader
   </title>
   <link rel="stylesheet" type="text/css" class="ui" href="css/semantic.min.css">
   <script type="text/javascript" src="javascript/jquery.js"></script>

   <script type="text/javascript" src="javascript/semantic.js"></script>
   <script type="text/javascript" src="javascript/semantic.min.js"></script>

   <script type="text/javascript" src="javascript/optionspage.js"></script>


   <link rel="stylesheet" type="text/css" href="css/semantic.css">
  </head>
  <body>
    <div class="ui info message"> Setting up the Yo! Download notifier</div>
    <div class="ui form segment">
      <p>Let's go ahead and get you signed up.</p>
      <div class="two fields">
        <div class="field">
          <label>Yo! username</label>
          <input placeholder="Username" name="username" type="text">
        </div>
        <div class="field">
          <label>Minimum Download Size (in bytes)</label>
          <input placeholder="File Size" name="fileSize" type="text">
        </div>
      </div>
      <div class="ui blue submit button" id="savebutton">Submit</div>
        <div class="ui error message"></div>

    </div>
  </body>
</html>
